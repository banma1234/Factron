<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- form -->
    <form>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="col-md-6">
                <h2 class="mb-0">인사 발령</h2>
            </div>
            <div class="col-md-3">
                <span class="form-label">결재 번호</span>
                <input type="text" name="approvalId" class="form-control" disabled>
            </div>
        </div>

        <!-- 발령자 정보: 사번, 이름, 직급 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <span class="form-label">발령자 사원 번호</span>
                <input type="text" name="empId" class="form-control" disabled>
            </div>
            <div class="col-md-4">
                <span class="form-label">발령자 성명</span>
                <input type="text" name="empName" class="form-control" disabled>
            </div>
            <div class="col-md-4">
                <span class="form-label">직급</span>
                <input type="text" name="currPosition" class="form-control" disabled>
            </div>
        </div>

        <!-- 부서, 발령 부서 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">이전 부서</span>
                <input type="text" name="currDept" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">발령 부서</span>
                <input type="text" name="dept" class="form-control" disabled>
            </div>
        </div>

        <!-- 발령 구분, 발행 일자 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">발령 구분</span>
                <input type="text" name="transType" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">발령 일자</span>
                <input type="text" name="date" class="form-control" disabled>
            </div>
        </div>

        <!-- 발행자 사번, 발행자 이름 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">발행자 사번</span>
                <input type="text" name="publisherId" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">발행자 이름</span>
                <input type="text" name="publisherName" class="form-control" disabled>
            </div>
        </div>

        <div class="approval-result-section">
            <div class="row mb-3">
                <div class="col-md-6">
                    <span class="form-label">결재자 사원 번호</span>
                    <input type="text" name="approverId" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <span class="form-label">결재자 성명</span>
                    <input type="text" name="approverName" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <span class="form-label">결재 날짜</span>
                    <input type="text" name="confirmedDate" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <span class="form-label">승인 여부</span>
                    <input type="text" name="approvalStatus" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <span class="form-label">반려 사유</span>
                    <textarea name="rejectionReason" class="form-control" rows="3" disabled></textarea>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="button" class="btn btn-primary approveBtn" data-bs-toggle="modal" data-bs-target=".approveModal">승인</button>
            <button type="button" class="btn btn-secondary rejectBtn" data-bs-toggle="modal" data-bs-target=".rejectModal">반려</button>
        </div>
    </form>

    <!-- 승인 모달 -->
    <div class="modal fade approveModal" tabindex="-1" aria-labelledby="approveModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    승인 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmApproveBtn">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 반려 모달 (사유 입력 포함) -->
    <div class="modal fade rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <label class="form-label">반려 사유를 입력하세요</label>
                    <textarea name="rejectReasonInput" class="form-control" rows="4" placeholder="반려 사유를 입력하세요."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmRejectBtn">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div class="modal fade alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">처리 결과 메시지</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary alertBtn">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/approval/transferApproval-form.js}"></script>

</body>
</html>
